<div class="demo-section" th:fragment="cardSection">
  <div class="cards" th:each="card :${component.section_with_cards.cards}">
    <h3 th:text="${card.title_h3}"></h3>
    <p th:text="${card.description}"></p>
    <div class="card-cta">
      <a th:href="${card.call_to_action.href}" class="btn primary-btn" th:text="${card.call_to_action.title}">
      </a>
    </div>
  </div>
</div>
