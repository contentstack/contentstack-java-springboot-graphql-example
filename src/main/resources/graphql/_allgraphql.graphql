}








query MyQuery
{
    all_blog_post(where: {url: "/blog/robotics-changing-our-lives-and-future"}) {
        items {
            title
            url
            seo {
                meta_title
                meta_description
                enable_search_indexing
                keywords
            }
            related_postConnection {
                edges {
                    node {
                        ... on BlogPost {
                            title
                            url
                            body {
                                json
                            }
                        }
                    }
                }
            }
            body {
                json
            }
            date
            authorConnection {
                edges {
                    node {
                        ... on Author {
                            title
                        }
                    }
                }
            }
        }
    }
}






query MyQuery
{
    all_page(where: {url: "/"}) {
        items {
            title
            url
            seo {
                enable_search_indexing
                keywords
                meta_description
                meta_title
            }
            page_components {
                ... on PagePageComponentsHeroBanner {
                    __typename
                    hero_banner {
                        banner_description
                        banner_title
                        bg_color
                        call_to_action {
                            href
                            title
                        }
                        banner_imageConnection {
                            edges {
                                node {
                                    url
                                }
                            }
                        }
                    }
                }
                ... on PagePageComponentsSection {
                    __typename
                    section {
                        description
                        image_alignment
                        title_h2
                        imageConnection {
                            edges {
                                node {
                                    url
                                }
                            }
                        }
                        call_to_action {
                            href
                            title
                        }
                    }
                }
                ... on PagePageComponentsSectionWithBuckets {
                    __typename
                    section_with_buckets {
                        description
                        title_h2
                        buckets {
                            description {
                                json
                            }
                            title_h3
                            iconConnection {
                                edges {
                                    node {
                                        url
                                    }
                                }
                            }
                            call_to_action {
                                href
                                title
                            }
                        }
                    }
                }
                ... on PagePageComponentsFromBlog {
                    __typename
                    from_blog {
                        title_h2
                        featured_blogsConnection {
                            edges {
                                node {
                                    ... on BlogPost {
                                        title
                                        url
                                        body {
                                            json
                                        }
                                        date
                                        authorConnection {
                                            edges {
                                                node {
                                                    ... on Author {
                                                        title
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                        view_articles {
                            href
                            title
                        }
                    }
                }
                ... on PagePageComponentsSectionWithCards {
                    __typename
                    section_with_cards {
                        cards {
                            description
                            title_h3
                            call_to_action {
                                href
                                title
                            }
                        }
                    }
                }
            }
        }
    }
}






