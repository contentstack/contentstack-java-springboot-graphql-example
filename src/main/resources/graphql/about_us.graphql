{
    all_page(where: {url: "/about-us"}) {
        items {
            title
            url
            seo {
                enable_search_indexing
                keywords
                meta_description
                meta_title
            }
            page_components {
                ... on PagePageComponentsHeroBanner {
                    __typename
                    hero_banner {
                        banner_description
                        banner_title
                        bg_color
                        call_to_action {
                            href
                            title
                        }
                        banner_imageConnection {
                            edges {
                                node {
                                    url
                                }
                            }
                        }
                    }
                }
                ... on PagePageComponentsSectionWithBuckets {
                    __typename
                    section_with_buckets {
                        title_h2
                        description
                        buckets {
                            title_h3
                            description {
                                json
                            }
                            call_to_action {
                                href
                                title
                            }
                            iconConnection {
                                edges {
                                    node {
                                        url
                                    }
                                }
                            }
                        }
                    }
                }
                ... on PagePageComponentsSection {
                    __typename
                    section {
                        title_h2
                        image_alignment
                        description
                        call_to_action {
                            href
                            title
                        }
                        imageConnection {
                            edges {
                                node {
                                    title
                                    url
                                    filename
                                }
                            }
                        }
                    }
                }
                ... on PagePageComponentsOurTeam {
                    __typename
                    our_team {
                        title_h2
                        description
                        employees {
                            name
                            designation
                            imageConnection {
                                edges {
                                    node {
                                        url
                                        title
                                        filename
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
