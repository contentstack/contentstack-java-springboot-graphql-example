{
    all_page(where: {url: "/blog"}) {
        items {
            title
            url
            seo {
                enable_search_indexing
                keywords
                meta_description
                meta_title
            }
            page_components {
                ... on PagePageComponentsHeroBanner {
                    __typename
                    hero_banner {
                        banner_description
                        banner_title
                        bg_color
                        call_to_action {
                            href
                            title
                        }
                        banner_imageConnection {
                            edges {
                                node {
                                    title
                                    url
                                    filename
                                }
                            }
                        }
                    }
                }
                ... on PagePageComponentsWidget {
                    __typename
                    widget {
                        title_h2
                        type
                    }
                }
            }
        }
    }
}
